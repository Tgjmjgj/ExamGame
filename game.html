<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/style/style.css">
    <link rel="stylesheet" href="static/style/dice.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&amp;subset=cyrillic" rel="stylesheet"> 
    <title>Game</title>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <div id="game" class="invisible">
        <div>
            <canvas id="scene" oncontextmenu="return false;"></canvas>
        </div>
        <div class="hud-container invisible">
            <div class="player-info">
                <span class="noselect"></span>
            </div>
            <div class="window leaderboard-window">
                <div class="window-frame"></div>
                <div class="window-content">
                    <table>
                        <tbody id="lead">
                            <tr>
                                <th>Поле</th>
                                <th>Имя</th>
                                <th>Ходы</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="window task-window invisible">
                <div class="window-frame"></div>
                <div class="window-content">

                </div>
            </div>
            <div class="dice-box">
                <div class="die">
                    <div value="1">
                        <span></span>
                    </div>
                    <div value="2">
                        <span></span>
                        <span></span>
                    </div>
                    <div value="3">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div value="4">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div value="5">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div value="6">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="lobby" class="invisible">
        <p>
            Ожидание начала сессии
        </p>
        <span id="game_name_1"></span>
        <div>
            <ul id="player_list"></ul>
        </div>
    </div>
    <div id="register" class="invisible">
        <div>
            <p>Подключение к сессии: </p>
            <span id="game_name_2"></span>
        </div>
        <div>
            <p>
                Введите имя:
            </p>
            <input type="text" id="username" />
        </div>
        <div>
            <input type="button" id="reg_confirm" value="Войти" />
        </div>
    </div>
    <script src="static/ghost.js"></script>
    <script src="static/scene.js"></script>
    <script src="static/die.js"></script>
    <script src="static/ingame.js"></script>
    <script src="static/interface.js"></script>
</body>

</html>
