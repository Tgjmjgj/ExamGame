<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&amp;subset=cyrillic" rel="stylesheet"> 
    <title>Test</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <div>
        <button id="run_button">Run</button>
    </div>
    <div>
        <textarea id="code" style="width:60%; height: 30%;"></textarea>
    </div>
    <div>
        <input id="input" type="text" placeholder="Input" />
        <button id="input_button">Send</button>
    </div>
    <div id="output"></div>
    <script type="text/javascript">

let run_button = document.getElementById("run_button");
let input_button = document.getElementById("input_button");
let input = document.getElementById("input");
let output = document.getElementById("output");
let code = document.getElementById("code");
let socket = io.connect("/test", { reconnection: false });

let isRunning = false;

run_button.addEventListener("click", function() {

    if (!isRunning) {

        socket.emit("run", { sourceCode: code.value });
        run_button.textContent = "Stop";

    } else {

        socket.emit("stop");
        run_button.textContent = "Run";

    }
    isRunning = !isRunning;

});

socket.on("end", () => {

    isRunning = false;
    run_button.textContent = "Run";

});

input_button.addEventListener("click", function() {

    socket.emit("input", { input: input.value });
    input.value = "";
});

socket.on("output", function(data) {

    let span = document.createElement("span");
    span.style.whiteSpace = "pre-wrap";
    span.innerHTML = data.output;
    output.appendChild(span);
    
});

    </script>
</body>
</html>
